<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">
    <link rel="stylesheet" href="css/shubiao.css">
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/log.jpg" alt="">
        <span class="title">我的博客</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="blog_login.html">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/head.jpeg" alt="">
                <!-- 用户名 -->
                <h3>hengsi</h3>
                <!-- 其它信息 -->
                <a href="#">GitHub 地址</a>
                <!-- 文章分类 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right">
            <!-- 使用这个 div 来放博客内容 -->
            <div class="blog-content">
                <!-- 博客的标题 -->
                <h3>我的第二篇博客</h3>
                <!-- 博客的日期 -->
                <div class="date">2024-12-1</div>
                <!-- 博客的内容 -->
                <div class="detail">
                    <p>
                        《夏目友人帐》第七季 OP(片头曲):Alca
                    </p>
                   
                    <video id="blogVideo" width="640" height="360" controls>
                        <source src="image/shiping.mp4" type="video/mp4">
                    </video>

                    <div class="video-controls">
                        <button id="playPauseBtn">播放/暂停</button>
                        <button id="muteBtn">静音/取消静音</button>
                    </div>
                </div>
            </div>
        </div>
        <span class="js-cursor-container"></span>
        <script src="js/blog_detail2.js"></script>
        <script src="js/shubiao.js"></script>
</body>
</html>
